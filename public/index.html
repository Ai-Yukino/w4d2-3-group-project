<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form>
  <div class="form-group">
    <label for="bill">Input your Total Bill</label>
    <input type="email" class="form-control" id="totalBill" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">Input your total bill here</small>
  </div>
  <div class="form-group">
    <label for="numGuests">Input the number of guests</label>
    <input type="email" class="form-control" id="numGuests" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">Please input the number of guests here.</small>
  </div>
  <div class="form-group">
    <label for="ServQual">Quality of Service (out of 5)</label>
    <input type="email" class="form-control" id="ServQual" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">How would you rate the quality of the serive out of 5?</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div>
    <p>Your ideal tip amount will be here!</p>
</div>




    <script scr="index.js"></script>
</body>
</html>
